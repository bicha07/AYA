 <ng-container *ngIf="product.length ==0">

        <div class="card">
            <h5 class="card-title">My cart</h5>
            <div class="center">
                <img src="../../assets/Ecommerce campaign-amico.svg" alt="" width="200px">
                <h4>Your cart is empty !</h4>
                <h6>Add items to your cart</h6>
                <button class="btn btn-primary px-5 py-3 mt-3" routerLink="/">Shop now</button>
            </div>

 </ng-container>
</div>
<div *ngIf="cartProducts.length === 0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My cart</h5>
          <div class="center">
              <img src="../../assets/Ecommerce campaign-amico.svg" alt="" width="200px">
              <h4>Your cart is empty !</h4>
              <h6>Add items to your cart</h6>
              <button class="btn btn-primary px-5 py-3 mt-3" routerLink="/Products">Shop now</button>
          </div>
      </div>
  </div>
</div>
<div *ngFor="let product of cartProducts" class="product-container">
  <div class="product-details">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
    <div class="product-info">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Prix: {{ product.price }} DT</p>
    </div>
    <div class="product-item">
      <!-- Les dÃ©tails du produit ici -->
      <button class="delete-button" (click)="deleteProduct(product.id)">delete</button>
    </div>
  </div>
</div>
